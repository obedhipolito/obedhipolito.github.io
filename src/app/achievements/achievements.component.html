<h3>Logros y certificados</h3>
<ul *ngFor="let achievements of achievements">
    <li>
        <tr>
            <td>{{achievements.fecha}}</td>
        </tr>
        <tr>
            <td>{{achievements.certificacion}}</td>
        </tr>
        <tr>
            <td>{{achievements.estado}}</td>
        </tr>
    </li>
</ul>
